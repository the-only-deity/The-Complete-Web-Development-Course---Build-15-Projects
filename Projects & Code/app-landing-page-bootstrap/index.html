<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>App Landing Page</title>

		<!-- Bootstrap -->
		<link href="bootstrap-3/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="content-container">
			<div class="jumbotron">
				<div class="container">
					<!-- logo -->
					<div>
						<img
							src="assets/images/StellarWay.png"
							alt="StellarWay logo"
							class="logo"
						/>
					</div>

					<!-- featured elements -->
					<div class="featured">
						<!-- this row is for using the grid system and limit the space taken by featured content -->
						<div class="row">
							<!-- using only 9 out of 12 columns for medium and large screen devices -->
							<div class="col-md-9">
								<h1>Best Holiday Finder App!</h1>
								<p>
									Find your next holiday destination using our app.<br />
									Compare offers and save your hard earned money for your trip.
								</p>
								<p>
									<a class="btn btn-default btn-lg" href="#">Find out more</a
									><a class="btn btn-default btn-lg" href="#">Download</a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="trial">
				<div class="container">
					<h2>Try it now</h2>
					<img
						src="assets/images/apple-store-button.png"
						alt="Download on the App Store button"
					/><img
						src="assets/images/google-play-store-button.png"
						alt="Get it on Google Play Store button"
					/>
				</div>
			</div>

			<!-- footer -->
			<div class="footer">
				<div class="container-fluid">
					<p>&copy; Mukundi Softwares</p>
				</div>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="bootstrap-3/js/bootstrap.min.js"></script>
	</body>
</html>
